- type: replace
  path: /instance_groups/2:before
  value:
    name: nfstestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: small
    persistent_disk_type: 100GB
    networks: [ name: default ]
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              nfstestserver:
                name: nfstestserver
                check: {}
    - name: nfstestserver
      release: nfs-volume
      properties:
        nfstestserver: {}
- type: replace
  path: /releases/-
  value:
    name: nfs-volume
    version: 1.0.6
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/nfs-volume-release?v=1.0.6
    sha1: 3ea1110e862ce27ee53bd0b2c482fe53af36ed06

## set nfs properties
# cloud_controller_ng
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/nfs_server?
  value:
    address: nfstestserver.service.cf.internal
    share: /export2/certs
    nfsv4: false

- type: replace
  path: /instance_groups/name=api/jobs/-
  value:
    name: nfs_mounter
    properties:
      nfs_server:
        address: nfstestserver.service.cf.internal
        share: /export2/certs
        nfsv4: false
    release: capi

