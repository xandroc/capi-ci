groups:
- name: capi-release
  jobs:
  - cc-unit-tests
  - bridge-unit-tests
  - create-capi-release
  - bump-capi-release
  - mulan-postgres-webdav-bridge
  - elsa-mysql-s3-bypass
  - kiki-back-compat-migrations
  - xena-mysql-drats
  - xena-postgres-drats
  - bump-ci-passed
- name: ship-it
  jobs:
  - ship-it
  - bump-cc-v2-api
  - bump-cc-v3-api
  - push-github-release
  - merge-capi-release-master
  - publish-docs
  - bump-v2-docs
  - bump-cf-release
- name: dependencies-docs
  jobs:
  - check-cc-dependencies
  - rc-docs
  - update-checkman
  - deliver-stories
- name: bosh
  jobs:
  - update-bosh-arya
  - update-bosh-mulan
  - update-bosh-elsa
  - update-bosh-kiki
  - update-bosh-xena-mysql
  - update-bosh-xena-postgres
- name: bits
  jobs:
  - update-bosh-buffy
  - buffy-bits-postgres-webdav
- name: mssql
  jobs:
  - update-bosh-ripley
  - mssql-unit-tests
  - ripley-mssql

