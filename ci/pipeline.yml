  plan:
  - aggregate:
    - get: capi-ci
    - get: capi-ci-private
    - get: capi-release
      resource: capi-release-ci-passed
      passed: [bump-ci-passed]
    - get: capi-release-tarball
      passed: [bump-ci-passed]
    - get: version
      params: {bump: final}
  - put: version
    params: {file: version/version}
  - task: finalize-release
    file: capi-ci/ci/bosh/finalize-release.yml
  - put: capi-final-releases
    params:
      file: finalized-release-tarball/capi-*.tgz
  - put: capi-release
    resource: capi-release-master
    params:
      repository: finalized-release-git-repo/capi-release
      tag: version/version
  - put: version
    params:
      bump: minor
  - task: block
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ubuntu}
      run:
        path: echo
        args: ["Way to go, Zach!"]

