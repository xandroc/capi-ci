# PINNED VERSIONS
# To pin a version of a git resource, include the commit hash in the list here:
#
# version_pins:
# - &BOSH_DEPLOYMENT_VERSION 3f4466a51a74dadbff6612e7d2b79d2802668469
#
# And then reference it whenever you `get` that resource:
#
#      - get: bosh-deployment
#        version: { ref: *BOSH_DEPLOYMENT_VERSION }
##

groups:
- name: capi-release
  jobs:
  - cc-unit-tests
  - bridge-unit-tests
  - capi-release-template-tests
  - create-capi-release
  - bump-capi-release
  - buffy-bits-postgres-webdav
  - mulan-postgres-webdav-bridge
  - elsa-mysql-s3-bypass
  - kiki-back-compat-migrations
  - xena-mysql-drats
  - xena-mysql-rotate-ccdb-key
  - gabrielle-postgres-drats
  - leia-azure-storage
  - rey-gcs-storage
  - ripley-nfs
  - bump-ci-passed
  - snyk-test
  - bump-bbs-protos
- name: ship-it
  jobs:
  - ship-it
  - bump-cc-v2-api
  - bump-cc-v3-api
  - push-github-release
  - merge-capi-release-master
  - publish-docs-v3
  - update-api-info-v2-docs
- name: dependencies-docs
  jobs:
  - rc-docs-v3
  - update-checkman
  - deliver-stories
  - update-and-push-docs-v2
- name: bosh
  jobs:
  - update-bosh-arya
  - update-bosh-mulan
  - update-bosh-elsa
  - update-bosh-kiki
  - update-bosh-xena-mysql
  - update-bosh-gabrielle-postgres
  - update-bosh-buffy
  - update-bosh-ripley
  - update-bosh-leia-azure-storage
  - update-bosh-rey-gcs-storage
  - bbl-destroy-xena-mysql
  - bbl-destroy-rey-gcs-storage
  - bbl-destroy-gabrielle-postgres
  - bbl-destroy-leia-azure-storage

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
- name: bosh2-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource
- name: file-url
  type: docker-image
  source:
    repository: pivotalservices/concourse-curl-resource
    tag: latest

resources:

# schedules
- name: weekly-sunday
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30
    days: [Sunday]

- name: nightly
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30

- name: deliver-capi-stories
  type: tracker
  source:
    token: ((deliver_capi_tracker_token))
    project_id: '966314'
    tracker_url: https://www.pivotaltracker.com

- name: capi-final-releases
  type: s3
  source:
    bucket: capi-final-releases
    regexp: capi-(.*).tgz
    access_key_id: ((wasabi_ci_artifacts_s3_access_key))
    secret_access_key: ((wasabi_ci_artifacts_s3_secret_key))

- name: capi-checkman
