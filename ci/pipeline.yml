resources:

# schedules
- name: weekly-sunday
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30
    days: [Sunday]

- name: nightly
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30

- name: thirtiethly
  type: cron-resource
  source:
    expression: "5 14 30 * *"
    location: America/Los_Angeles
    fire_immediately: true

- name: thirtyfirstly
  type: cron-resource
  source:
    expression: "5 19 31 * *"
    location: America/Los_Angeles
    fire_immediately: true

