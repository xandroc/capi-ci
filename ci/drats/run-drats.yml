platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/capi
    tag: bbr-run-drats

inputs:
  - name: capi-ci
  - name: drats
  # - name: environment
  - name: bbr-binary-release
  - name: capi-ci-private

run:
  path: capi-ci/ci/drats/run-drats.sh

params:
  CF_API_URL: "https://api.xena-mysql.capi.land"
  CF_DEPLOYMENT_NAME: "cf"
  CF_ADMIN_USERNAME: ""
  BBR_BUILD_PATH: ""
  GOPATH: ""
  SKIP_SUITE_NAME: "cf-nfsbroker|cf-credhub|cf-smbbroker"
  BBL_STATE_DIR: "xena-mysql"
